<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Doctor</title>
</head>


    <body>
    <div class="wrapper-btn">
        <a th:href="@{/doctors/{id}(id=${hospitalId})}">
            <button class="btn btn-primary" type="button"><~~</button>
        </a>
    </div>
    <div style="text-align:center; margin-top:200px; font-size: 30px;">
    <form th:action="@{/doctors/updateSaveDoctor/{doctorId}(doctorId=${doctorId})}"
          th:object="${oldDoctor}"
          th:method="POST">
        <div>
            <div>
                <input th:field="*{firstName}" placeholder="First Name" required>
                <p style="color: red"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>
            <div>
                <input th:field="*{lastName}" placeholder="Last Name" required>
                <p style="color: red"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </div>
            <div>
                <input th:field="*{email}" placeholder=" Email" required  type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <p style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div>
                <input th:field="*{position}" placeholder="Position " required>
                <p style="color: red"  th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></p>

            </div>
        </div>
        <div>
            <input type="submit" value="update">
        </div>
    </form>
    </div>
    </body>

</html>
