<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
</head>
<body>






    <a th:href="@{/hospitals}">
        <button  type="button"><~~</button>
    </a>
    <div style="text-align:center; margin-top:200px; font-size: 30px;">


    <form  th:action="@{saveHospital}" th:object="${newHospital}" method="POST">

            <div id="name">
            <input type="text" th:field="*{name}"   placeholder="Hospital Name">
                <div style="color: red"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <div id="address" >
            <input type="text" th:field="*{address}"  placeholder="address"></div>
            <div style="color: red"  th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
        <div>
            <input type="submit" value="Save" >
        </div>
    </form>
</div>
</div>
</body>
</html>
