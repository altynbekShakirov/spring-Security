<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Main Page</title>
</head>
<body>


<table class="table">
    <div >
        <a th:href="@{/hospitals}">
            <button  type="button"><~~</button>
        </a>
    </div>
    <tbody>
    <tr >
        <th scope="row" th:text="${hospital.id}">id</th>
        <td th:text="${hospital.name}">name</td>
        <td th:text="${hospital.address}">address</td>
        <td><a th:href="@{/departments/{hospitalId}(hospitalId=${hospital.id})}"><button>Departments</button></a>
        <td><a th:href="@{/doctors/{hospitalId}(hospitalId=${hospital.id})}"><button>Doctor</button></a></td>
        <td th:text="${countDoctor}"></td>
        <td><a th:href="@{/patients/{hospitalId}(hospitalId=${hospital.id})}"><button>Patients</button></a></td>
        <td th:text="${countPatient}"></td>
        <td><a th:href="@{/appointments/{hospitalId}(hospitalId=${hospital.id})}"><button>Appointments</button></a></td>
        <td><a th:href="@{/appointments/addAppointment/{hospitalId}(hospitalId=${hospital.id})}"><button>Add Appointment</button></a></td>


    </tr>


    </tbody>

</table>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
